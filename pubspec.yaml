dependencies:
  flutter:
    sdk: flutter
  shared_preferences:
    git:
      url: https://github.com/guide-inc-org/guide-flutter_packages.git
      ref: sbi-cfd/shared_preferences_v2.0.17
      path: packages/shared_preferences/shared_preferences
  intl: '>=0.17.0-0 <=0.17.0'
  args: ^2.3.1
  path: ^1.8.1
  easy_logger: ^0.0.2
  flutter_localizations:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  assets:
    - i18n/
